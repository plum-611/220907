<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>1주차 과제</title>
	<style type="text/css">

		#cat{width: 300px; position: absolute; top: 150px;}

		h1{margin: auto;}


	</style>

</head>
<body style="background: ghostwhite;">

	<h1 >CAT WANTS MUSIC.
		<br> 
		CLICK CAT TO LISTEN MUSIC.
	</h1>
	
	<input class="bar" id="volume" type="range"max ="100" min="0" value="100">

	<img src="cat2.jpeg" id="cat">

	<audio id="testMusic">
  	<source src="iuaudio.mp3" type="audio/mpeg">
	</audio>


	<script type="text/javascript">


		volume.value = 100;
			volume.oninput = function () {
				testMusic.volume = volume.value / 100;
			}


		var toggle = "off";

		cat.onclick = function(){
			if (toggle == "off") {
				cat.setAttribute("src","cat.jpeg");
				toggle = "on";
				testMusic.play();
			} else {
				cat.setAttribute("src","cat2.jpeg");
				toggle = "off";
				testMusic.pause();
			} {

			}

		}

	

	</script>

</body>
</html>
